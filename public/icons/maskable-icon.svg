<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Safe zone for maskable icons - extra padding around the edges -->
  <rect width="512" height="512" fill="#1e293b"/>
  
  <!-- Background Circle with smaller size for maskable icon safety zone -->
  <circle cx="256" cy="256" r="200" fill="url(#techGradient)" stroke="#1e293b" stroke-width="12"/>
  
  <!-- VN Text - slightly smaller for maskable icon -->
  <text x="256" y="326" font-family="Inter, system-ui, sans-serif" font-size="186" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="-7px">VN</text>
